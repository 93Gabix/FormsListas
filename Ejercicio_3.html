<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>

<div>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name">
<br><br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname">
    </form>
<br>
        <label>Modalidad de Cursada:</label>
        <input type="radio" id="modality_1"/>
        <label for="modality">On-Demand</label>
        <input type="radio" id="modality_2"/>
        <label for="modality">En vivo</label>
</div>
<br>

<div>
    <label for="mail">Correo:</label>
    <input type="email" id="mail">
<br><br>
    <input type="checkbox" id="info_1"/>
    <label for="info_1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
<br><br>
    <input type="checkbox" id="info_2"/>
    <label for="info_2">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
<br><br>
<button>
    <label for="submit">Enviar</label>
</button>
    
</div>

    
</body>
</html>
